<form class="box-border w-10/12 h-full px-8 py-8 border-2 border-blue-300 mx-auto mt-20">
    <h1 class="text-4xl text-center text-blue-400 mb-10">Contact Form</h1>
    <div class="flex flex-col w-full px-8 py-8 items-center">
        <input type="text" id="fname" name="fname" placeholder="first name" 
        class="mt-1 block w-3/5 px-3 py-2 border-b-2 mb-6 border-sky-200 rounded-md text-sm 
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
       
      ">
        <input type="text" id="lname" name="lname" placeholder="last name" class="mt-1 block w-3/5 px-3 py-2 border-b-2 mb-6 border-sky-200 rounded-md text-sm 
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
        <input type="email" name="email" placeholder="email address" class="mt-1 block w-3/5 px-3 py-2 border-b-2 mb-6 border-sky-200 rounded-md text-sm 
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
        <input type="text" name="message" placeholder="leaved messages" class="mt-1 block w-3/5 px-3 py-2 border-b-2 mb-6 border-sky-200 rounded-md text-sm 
        focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
    </div>

    <div class="flex justify-center"> 
        <button class="w-1/3 h-auto px-3 py-5 border-none bg-blue-400 rounded-lg cursor-pointer hover:bg-blue-800 hover:text-white">Submit</button>
    </div>
</form>
